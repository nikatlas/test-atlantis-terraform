# repos.yaml
workflows:
  myworkflow:
    plan:
      steps:
      - env:
          name: ENV_NAME
          command: "PROJECT=${PROJECT_NAME:-$(pwd)}; echo ${PROJECT##*/}"
      - init
      - run: echo "here someone ran me $ENV_NAME"
      - run: ./scripts/another.sh start
      - plan
      - run: ./scripts/another.sh stop


repos:
  - id: /.*/
    workflow: myworkflow
    allow_custom_workflows: true
    allowed_overrides: [workflow]

    # pre_workflow_hooks defines arbitrary list of scripts to execute before workflow execution.
    pre_workflow_hooks:
      - run: ./run-sl-tunnel.sh start APP_NAME

    # post_workflow_hooks defines arbitrary list of scripts to execute after workflow execution.
    post_workflow_hooks:
      - run: ./run-sl-tunnel.sh stop APP_NAME
